{% extends 'base.html' %}

{% block section %}
<section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                 <nav aria-label="breadcrumb" class="mt-3 colorn">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" class="text-white" style="padding: 2px">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page" style="padding: 2px">{{ product.name }}</li>
    </ol>
    </nav>
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card card-img-top mb-5 mb-md-0" src="{{ product.image.url }}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1 text-white">{{ product.category }}</div>
                        <h1 class="display-5 fw-bolder text-white">{{ product.name }}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">$45.00</span>
                            <span class="text-white">{{ product.price }} руб</span>
                        </div>
                        <p class="lead text-white">{{ product.description }}</p>
                        <div class="d-flex">

                            <button class="btn btn-danger flex-shrink-0" type="button">

                                Сделать заказ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
